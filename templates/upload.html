<!DOCTYPE html>
<html>

<head>
    <title>Weather Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-md fixed-top" id="navbar" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">AI Weather Predictor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse justify-content-end navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/uploadpage">Upload DataSet </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#predict-btn">Predict Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/manual">How to use</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <br>
  <div class="mt-5 container text-center" id="main">
    <h1 class="display-1 my-3 pt-5">Upload CSV file</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="csv-file"><h3 class="display-6 my-5">Select a CSV file to upload with the below format</h3></label>
            <br>
            <img src="{{url_for('static',filename='images/csv.png')}}" alt="">
            <br>
            <br>
            <input type="file" accept=".csv" class="form-control mb-5" id="csv-file" name="csv-file" required/>
          </div>
          <div class="d-grid gap-2">
          <button type="submit" id="upload-btn" class="btn btn-primary mb-4">Upload</button>
          </div>
        </form>
      </div>
</body>

</html>
